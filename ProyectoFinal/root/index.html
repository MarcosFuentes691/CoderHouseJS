<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoderHouse Marcos Fuentes</title>
    <script src="https://kit.fontawesome.com/837adb1023.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.min.css"
        integrity="sha512-UiKdzM5DL+I+2YFxK+7TDedVyVm7HMp/bN85NeWMJNYortoll+Nd6PU9ZDrZiaOsdarOyk9egQm6LOJZi36L2g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.min.js"
        integrity="sha512-79j1YQOJuI8mLseq9icSQKT6bLlLtWknKwj1OpJZMdPt2pFBry3vQTt+NZuJw7NSd1pHhZlu0s12Ngqfa371EA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body>

    <nav class="navbar navbar-expand-sm" id="navbar">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <a class="navbar-brand" href="#">
                    <img src="./assets/img/logo.png" alt="Logo" style="width:120px;">
                </a>
            </ul>
            <!--  cart modal  -->
            <div class="cart-modal-overlay">
                <div class="cart-modal">
                    <i id="close-btn" class="fas fa-times"></i>
                    <h1 class="cart-is-empty">El carrito esta vacio</h1>

                    <div class="product-rows">
                    </div>
                    <div class="total">
                        <h1 class="cart-total">TOTAL</h1>
                        <span id="total-price" class="total-price">$0</span>
                        <button class="purchase-btn">COMPRAR</button>
                    </div>
                </div>
            </div>
            <!--   end of cart modal -->
            <a class="cart-btn">
                <i id="cart" class="fas fa-shopping-cart"></i>
                <span class="cart-quantity">0</span>
            </a>
        </div>
    </nav>



    <div id="main" class="container-fluid">

        <div id="products" class="container-fluid">
            <h1>Precio en dolares o en pesos</h1>
            <input type="button" id="currency" name="currency" value="Cambiar a dolares">
            <div class="row" id="card-container">
            </div>
        </div>
    </div>

    </div>
    <script src="./main.js"></script>
</body>

</html>
